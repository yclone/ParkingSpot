<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rio</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light pastel blue */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #ffffff; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333; /* Darker text */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #add8e6; /* Light pastel blue */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #87ceeb; /* Slightly darker blue */
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #90EE90;
            color: #006400;
        }
        .error {
            background-color: #FFB6C1;
            color: #8B0000;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2 id="register-title">Cadastro de Usu치rio</h2>
        <div id="message" class="message" role="alert" aria-live="polite"></div>
        <form id="registerForm" onsubmit="handleSubmit(event)" aria-labelledby="register-title">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" required aria-required="true">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required aria-required="true">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail" required aria-required="true">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required aria-required="true">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Senha" required aria-required="true">
            <button type="submit">Cadastrar Usu치rio</button>
        </form>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const messageDiv = document.getElementById('message');
            
            const data = {
                first_name: document.getElementById('nome').value,
                last_name: document.getElementById('sobrenome').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/register_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                messageDiv.textContent = result.message;
                messageDiv.style.display = 'block';
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    document.getElementById('registerForm').reset();
                } else {
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro ao cadastrar usu치rio';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
