<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light pastel blue */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333; /* Darker text */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        button {
            background-color: #add8e6; /* Light pastel blue */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #87ceeb; /* Slightly darker blue */
        }
        .register-button {
            background-color: #90EE90; /* Light green */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-button:hover {
            background-color: #32CD32; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="login-title">Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)" aria-labelledby="login-title">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required aria-required="true">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required aria-required="true">
            <div class="button-group">
                <button type="submit">Login</button>
                <button class="register-button" onclick="window.location.href='/register_user'">Cadastrar Usuário</button>
            </div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Redirect to dashboard after successful login
                    window.location.href = '/dashboard';
                } else {
                    alert('Username ou senha inválidos!');
                }
            } catch (error) {
                alert('Erro ao fazer login!');
            }
        }
    </script>
</body>
</html>
